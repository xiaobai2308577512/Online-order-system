<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>网上订餐系统</title>
    <link rel="stylesheet" href="css/首页.css">
</head>
<body>
    <nav class="nav">
        <ul>
			<li class="logo">高飞国际大饭店</li>
            <li><a href="首页.html">首页</a></li>
            <li><a href="菜品分类.html">菜品分类</a></li>
            <li><a href="订单管理.html">订单管理</a></li>
            <li><a href="支付.html">支付</a></li>
        </ul>
        <div class="nav-right" id="loginStatus">
        
        </div>
    </nav>

  
    <div class="slider">
        <div class="slides">
            <img src="img/burger.jpg" alt="汉堡特写">
            <img src="img/bbq.jpg" alt="烧烤特写">
            <img src="img/soup.jpg" alt="汤品特写">
        </div>
    </div>

    <div class="recommended">
        <h2>推荐菜品</h2>
        <div class="food-list">
            <div class="food-item">
                <img src="img/burger.jpg" alt="美味汉堡" class="food-image"
                     data-name="美味汉堡" 
                     data-category="创意西餐" 
                     data-price="25" 
                     data-taste="美式" 
                     data-ingredients="牛肉饼,生菜,番茄，芝士">
                <p>美味汉堡</p>
            </div>
            <div class="food-item">
                <img src="img/bbq.jpg" alt="烤肉拼盘" class="food-image"
                     data-name="烤肉拼盘" 
                     data-category="创意西餐" 
                     data-price="68" 
                     data-taste="烧烤" 
                     data-ingredients="牛肉,羊肉,鸡翅">
                <p>烤肉拼盘</p>
            </div>
            <div class="food-item">
                <img src="img/fish.jpg" alt="红烧鱼" class="food-image"
                     data-name="红烧鱼" 
                     data-category="招牌小炒" 
                     data-price="38" 
                     data-taste="鲜美" 
                     data-ingredients="鲜鱼,葱姜,酱油">
                <p>红烧鱼</p>
            </div>
            <div class="food-item">
                <img src="img/kungpao.jpg" alt="宫保鸡丁" class="food-image"
                     data-name="宫保鸡丁" 
                     data-category="招牌小炒" 
                     data-price="28" 
                     data-taste="麻辣" 
                     data-ingredients="鸡肉,花生,干辣椒">
                <p>宫保鸡丁</p>
            </div>
            <div class="food-item">
                <img src="img/tofu.jpg" alt="凉拌豆腐" class="food-image"
                     data-name="凉拌豆腐" 
                     data-category="精品凉菜" 
                     data-price="12" 
                     data-taste="清淡" 
                     data-ingredients="豆腐,香菜,酱油">
                <p>凉拌豆腐</p>
            </div>
        </div>
    </div>

    <script src="js/首页.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
