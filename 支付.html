<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>订单支付</title>
    <link rel="stylesheet" href="css/首页.css">
    <link rel="stylesheet" href="css/支付.css">
</head>
<body>
    <nav class="nav">
        <ul>
            <li class="logo">高飞国际大饭店</li>
            <li><a href="首页.html">首页</a></li>
            <li><a href="菜品分类.html">菜品分类</a></li>
            <li><a href="订单管理.html">订单管理</a></li>
            <li><a href="支付.html">支付</a></li>
        </ul>
        <div class="nav-right" id="loginStatus">
            <a href="登录.html" class="login-btn">登录</a>
            <a href="注册会员.html" class="register-btn">注册</a>
        </div>
    </nav>

    <div class="payment-container">
        <h2>订单支付</h2>
        <div class="payment-amount">
            支付金额：<span id="payAmount">¥0</span>
        </div>
        <form id="paymentForm" class="payment-form">
            <div class="form-group">
                <label>支付方式：</label>
                <div class="payment-methods">
                    <label>
                        <input type="radio" name="payMethod" value="wechat" required>
                        <span>微信支付</span>
                    </label>
                    <label>
                        <input type="radio" name="payMethod" value="alipay" required>
                        <span>支付宝</span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>收货人姓名：</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>联系电话：</label>
                <input type="tel" name="phone" required>
            </div>
            <div class="form-group">
                <label>详细地址：</label>
                <textarea name="address" required></textarea>
            </div>
            <div class="form-group">
                <label>备注：</label>
                <textarea name="note" placeholder="选填"></textarea>
            </div>
            <button type="submit" class="submit-btn">确认支付</button>
        </form>
    </div>

    <script src="js/支付.js"></script>

<script src="js/nav.js"></script>
</body>
</html>
